<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Holiday Tourism</title>
    <link rel="icon" type="image" href="logo.png">
    <link rel="stylesheet" href="style.css"> <!-- Include the same stylesheet as the main page -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .container-header {
            width: 1200px;
            max-width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            margin-left: 0px;
            margin-right: 800px;
            align-items: center;
    
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body style="background-color: rgb(44, 2, 2);">
    <header class="container-header">
        <div class="logoh"><img src="logo.png" class="logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="ouroffers.htm">Our Offers</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script>
        function submitForm() {
            
            alert('Form submitted!'); 
        }
    </script>
</body>

</html>
